---
apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: ercc-peer0-org3
  namespace: hyperledger
  labels:
    app: ercc-peer0-org3
spec:
  selector:
    matchLabels:
      app: ercc-peer0-org3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ercc-peer0-org3
    spec:
      containers:
        - image: fpc/ercc
          name: ercc-peer0-org3
          imagePullPolicy: IfNotPresent
          env:
            - name: CHAINCODE_PKG_ID
              valueFrom:
                configMapKeyRef:
                  name: chaincode-config
                  key: ercc-peer0-org3
            - name: CHAINCODE_SERVER_ADDRESS
              value: "0.0.0.0:9999"
          ports:
            - containerPort: 9999
---
apiVersion: v1
kind: Service
metadata:
  name: ercc-peer0-org3
  namespace: hyperledger
  labels:
    app: ercc-peer0-org3
spec:
  ports:
    - name: grpc
      port: 9999
      targetPort: 9999
  selector:
    app: ercc-peer0-org3
